<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Videos</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent; /* Kamera soll sichtbar sein */
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets/targets.mind; uiScanning: yes; uiLoading: yes; filterMinCF: 0.001; filterBeta: 0.01;"
    renderer="alpha: true; antialias: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <video id="v0" src="assets/videos/video1.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      <video id="v1" src="assets/videos/video2.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      <video id="v2" src="assets/videos/video3.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      <video id="v3" src="assets/videos/video4.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      <video id="v4" src="assets/videos/video5.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      <video id="v5" src="assets/videos/video6.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    </a-assets>

    <!-- Kamera + HUD (Text IM A-FRAME, daher mobil zuverl채ssig sichtbar) -->
    <a-camera position="0 0 0" look-controls="enabled: false">
  <a-entity id="hud" position="0 -0.55 -1.0" scale="1 1 1">
    <a-plane
      width="2.1"
      height="0.28"
      material="color: #000; opacity: 0.55; transparent: true; side: double;">
    </a-plane>

    <a-entity
      id="hudText"
      position="0 0 0.01"
      text="value: scan pages...; align: center; color: #FFF; width: 2.8; wrapCount: 50;">
    </a-entity>
  </a-entity>
</a-camera>


    <!--
      Video-Seitenverh채ltnis: 400/250 = 1.6  => height bei width=1 w채re 0.625
      ABER: damit oben/unten nichts durchscheint, machen wir ein kleines Overscan (ca. +6%)
      => width=1.06, height=0.6625 (0.625 * 1.06)
    -->
    <a-entity mindar-image-target="targetIndex: 0" video-handler="vid: #v0">
      <a-video src="#v0" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1" video-handler="vid: #v1">
      <a-video src="#v1" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2" video-handler="vid: #v2">
      <a-video src="#v2" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3" video-handler="vid: #v3">
      <a-video src="#v3" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 4" video-handler="vid: #v4">
      <a-video src="#v4" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 5" video-handler="vid: #v5">
      <a-video src="#v5" width="1.06" height="0.6625" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <script>
    // Tap-to-start (iOS sicher)
    let pendingVideo = null;
    let isStarting = false;

    function setHudText(txt) {
      const hud = document.getElementById("hudText");
      if (hud) hud.setAttribute("text", "value", txt);
    }

    async function startVideo(video) {
      if (!video) return;
      try {
        video.muted = true;
        const p = video.play();
        if (p && p.catch) await p.catch(()=>{});
      } catch (e) {}
    }

    function handleUserTap() {
      if (!pendingVideo || isStarting) return;

      isStarting = true;
      try { pendingVideo.currentTime = 0; } catch(e) {}

      startVideo(pendingVideo).finally(() => {
        pendingVideo = null;
        isStarting = false;
      });
    }

    document.body.addEventListener("click", handleUserTap);
    document.body.addEventListener("touchstart", handleUserTap, { passive: true });

    AFRAME.registerComponent('video-handler', {
      schema: { vid: { type: 'selector' } },

      init: function () {
        const video = this.data.vid;
        const el = this.el;

        let freezeTimeout = null;
        let frozen = false;

        el.addEventListener("targetFound", () => {
          setHudText("Veil detected // tap to activate reality overlay");
          pendingVideo = video;

          // Stabilit채t: kurz einfrieren
          frozen = true;
          clearTimeout(freezeTimeout);
          freezeTimeout = setTimeout(() => {
            frozen = false;
          }, 500);
        });

        el.addEventListener("targetLost", () => {
          setHudText("scan pages...");

          if (pendingVideo === video) pendingVideo = null;

          video.pause();
          try { video.currentTime = 0; } catch(e) {}

          frozen = false;
          clearTimeout(freezeTimeout);
        });

        this.tick = function () {
          if (frozen) return;
        };
      }
    });
  </script>
</body>
</html>
