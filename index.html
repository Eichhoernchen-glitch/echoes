<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Videos</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
    </style>
    <style>
  #scanText{
    #tapOverlay{
  position: fixed;
  inset: 0;
  display: none;              /* erst mal versteckt */
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.0); /* kein dunkler Hintergrund */
  z-index: 10000;             /* über allem */
}

#tapBtn{
  font-family: Arial, sans-serif;
  font-size: 16px;
  padding: 12px 18px;
  border-radius: 999px;
  border: 0;
  background: rgba(0,0,0,0.65);
  color: white;
}

    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    z-index: 9999;

    background: rgba(0,0,0,0.65);
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 10px 14px;
    border-radius: 999px;
    pointer-events: none;
    user-select: none;
  }
</style>

  </head>

  <body>
    <div id="scanText">scan pages…</div>
    <div id="tapOverlay">
  <button id="tapBtn">Tap to start</button>
</div>

    <a-scene
      mindar-image="imageTargetSrc: assets/targets/targets.mind; uiScanning: yes; uiLoading: yes; filterMinCF: 0.001; filterBeta: 0.01;"

      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video id="v0" src="assets/videos/video1.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
        <video id="v1" src="assets/videos/video2.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
        <video id="v2" src="assets/videos/video3.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
        <video id="v3" src="assets/videos/video4.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
        <video id="v4" src="assets/videos/video5.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
        <video id="v5" src="assets/videos/video6.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-handler="vid: #v0">
        <a-video src="#v0" width="1" height="0.5625"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" video-handler="vid: #v1">
        <a-video src="#v1" width="1" height="0.5625"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" video-handler="vid: #v2">
        <a-video src="#v2" width="1" height="0.5625"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3" video-handler="vid: #v3">
        <a-video src="#v3" width="1" height="0.5625"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4" video-handler="vid: #v4">
        <a-video src="#v4" width="1" height="0.5625"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5" video-handler="vid: #v5">
        <a-video src="#v5" width="1" height="0.5625"></a-video>
      </a-entity>
    </a-scene>

    <script>
  // Merker: Sobald der User einmal getappt hat, dürfen wir auf iOS zuverlässig Videos starten
  let iosUnlocked = false;

  // Wir merken uns das Video, das als nächstes gestartet werden soll
  let pendingVideo = null;

  // Overlay/Button
  const tapOverlay = document.getElementById("tapOverlay");
  const tapBtn = document.getElementById("tapBtn");

  // Hilfsfunktion: versucht Video zu starten, wenn iOS es erlaubt
  async function tryPlay(video) {
    try {
      video.muted = true;
      video.setAttribute("playsinline", "");
      video.setAttribute("webkit-playsinline", "");
      const p = video.play();
      if (p && p.catch) await p.catch(()=>{});
      return true;
    } catch (e) {
      return false;
    }
  }

  // Wenn der Button gedrückt wird: iOS "freischalten" und das wartende Video starten
  tapBtn.addEventListener("click", async () => {
    iosUnlocked = true;
    if (tapOverlay) tapOverlay.style.display = "none";

    if (pendingVideo) {
      try { pendingVideo.currentTime = 0; } catch(e) {}
      await tryPlay(pendingVideo);
      pendingVideo = null;
    }
  });

  AFRAME.registerComponent('video-handler', {
    schema: { vid: { type: 'selector' } },

    init: function () {
      const video = this.data.vid;
      const el = this.el;

      let freezeTimeout = null;
      let frozen = false;

      el.addEventListener("targetFound", async () => {
        const t = document.getElementById("scanText");
        if (t) t.textContent = "Veil detected // tap to start reality overlay";

        // iOS/Browser: Wenn schon einmal "unlocked", starte sofort.
        // Wenn nicht, zeigen wir den Tap-Button und starten erst nach Tap.
        if (iosUnlocked) {
          try { video.currentTime = 0; } catch(e) {}
          await tryPlay(video);
        } else {
          pendingVideo = video;
          if (tapOverlay) tapOverlay.style.display = "flex";
        }

        // Stabilität (dein Freeze)
        frozen = true;
        clearTimeout(freezeTimeout);
        freezeTimeout = setTimeout(() => {
          frozen = false;
        }, 500);
      });

      el.addEventListener("targetLost", () => {
        const t = document.getElementById("scanText");
        if (t) t.textContent = "scan pages…";

        // Wenn das Video gerade "pending" war und Target weg ist: pending löschen
        if (pendingVideo === video) pendingVideo = null;

        video.pause();
        try { video.currentTime = 0; } catch(e) {}

        frozen = false;
        clearTimeout(freezeTimeout);

        // Overlay aus, falls noch offen
        if (tapOverlay) tapOverlay.style.display = "none";
      });

      this.tick = function () {
        if (frozen) return;
      };
    }
  });
</script>

  </body>
</html>
